<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <pnk rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    
</head>
<body>

    <nav class = "dashboard">Weather Dashboard</nav>
    <div class ="style">
    <section class ="left-chart">
      <h3>Search for a City:</h3>
      <textarea name="search-city" id="search-city" cols="30" rows="1"></textarea>
      <button type ="search" id='search' class="btn">Search</button>
      <hr class = "line"></hr>
      <div class ="columns"></div> 
    </section>
    
    <section class = "center-container">
      <div class = "current-city">
      <h1>Dallas</h1>
      <div class = "present"> 
        <p>temp: <span id="currentTemp"></span></p>
        <p>wind: <span id="currentWind"></span></p>
        <p>Humidity: <span id="cureeentHumidity"></span></p>
      </div>
    </div>
  
    <section class ="weather-cards">
      <div class="week"><h1>5-Day Forcast:</h1></div>
      <div class="card" style="width: 18rem; height: 20rem; background-color: blue;">
        <div class="card-body">
          <h1 class="card-title">Monday</h1>
         </div>
      </div>
      <div class="card" style="width: 18rem; height: 20rem; background-color: blue;">
        <div class="card-body">
          <h1 class="card-title">Tuesday</h1>
        </div>
      </div>
      <div class="card" style="width: 18rem; height: 20rem; background-color: blue;">
        <div class="card-body">
          <h1 class="card-title">wednesday</h1>
        </div>
      </div>
      <div class="card" style="width: 18rem; height: 20rem; background-color: blue;">
        <div class="card-body">
          <h1 class="card-title">Thursaday</h1>
        </div>
      </div>
      <div class="card" style="width: 18rem; height: 20rem; background-color: blue;">
        <div class="card-body">
          <h1 class="card-title">Friday</h1>
        </div>
      </div>
    </section>
  </section>
    














</body>
</html>
